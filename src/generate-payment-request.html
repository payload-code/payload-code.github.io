<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width">
  <title>Payload Examples - Generate Payment Request</title>
  <link rel="shortcut icon" href="https://payload.co/img/favicon.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.7.95/css/materialdesignicons.min.css"
    integrity="sha256-KZNFoTq+/jQUu3YY1OnjLn605i80dhdUJKO3WHGiM6E=" crossorigin="anonymous" />
</head>

<body>

  <div class="container">
    <main role="main" class="mt-4">
      <div class="jumbotron">
        <div class="col-sm-8 mx-auto">
          <h1 class="text-center">Send Payment Request</h1>
        </div>
      </div>
      <form id="payment-request" class="my-2 container w-lg-50 px-lg-5" pl-form="payment">

        <div class="row">
          <div class="form-group col-4 px-1">
            <label>Amount</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">$</span>
              </div>
              <input class="form-control" type="text" name="amount" placeholder="Amount" required />
            </div>
          </div>
          <div class="form-group col-8 px-1">
            <label>Description</label>
            <input class="form-control w-100" name="description" type="text" placeholder="Description of payment..."
              required />
          </div>
        </div>
        <div class="row">
          <div class="form-group col px-1">
            <label>Client Name</label>
            <input class="form-control" type="text" name="customer[name]" placeholder="First Last" required />
          </div>
        </div>
        <div class="row">
          <div class="form-group col px-1">
            <label>Client Email</label>
            <input class="form-control w-100" type="email" name="customer[email]" placeholder="example@address.com"
              required />
          </div>
        </div>
        <div class="row">
          <div class="col-0 px-1">
            <button class="btn btn-outline-primary" type="button"><i class="mdi mdi-tag-plus"></i></button>
          </div>
          <div class="text-right col px-1">
            <button class="btn btn-primary">Send Request</button>
          </div>
        </div>

        <div class="row mt-5 pt-2 border-top">
          <div class="col px-1">
            <p>For more information on integrating Payload: See the full <a href="https://docs.payload.co">API
                Documentation</a>.</p>
            <p>See the <a
                href="https://github.com/payload-code/payload-code.github.io/blob/master/generate-payment-request.html">source
                code</a> for this demo on GitHub.</p>
          </div>
        </div>
      </form>
    </main>
  </div>


  <div id="sent-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Payment Request was Setn!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Use the button below to view the payment request</p>
          <a class="btn btn-primary" href="" target="_blank">View Payment Request</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/form-serializer@latest/dist/jquery.serialize-object.min.js"
    crossorigin="anonymous"></script>

  <script src="https://payload.co/js/payload-api.js"></script>

  <script src="/generate-payment-request.js"></script>
</body>

</html>
